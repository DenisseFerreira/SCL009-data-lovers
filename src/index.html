<!DOCTYPE html>
<html lang= "es">
  <head>
    <meta charset="utf-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1,
      maximum-scale=1">
    <title>Winner Legends</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Volkhov" rel="stylesheet">  
    <link href="https://fonts.googleapis.com/css?family=Scada" rel="stylesheet">

  </head>
  <body>
  <div  class="container">

    <!-- corresponde a la cabecera -->
    <div class="headboard"> 
    <h1>Winner Legends</h1>
       <p>Te invitamos a que puedas encontrar toda la información que necesitas de tus campeones y de esta forma
        poder asegurar tu victoria.</p>
    </div>    
      
    
    <div id="root">

        <div id= "select-rol" class="container-fluid">
            <select id="rol-lol" >
                <option value=""> --Selecciona el Rol --</option>
                <option value="Assassin">Asesino</option>
                <option value="Support">Soporte</option>
                <option value="Mage">Mago</option>
                <option value="Tank">Tanque</option>
                <option value="Marksman">Tirador</option>
                <option value="Fighter">Luchador</option>
            </select>

            <select id="sort-by" >
                <option value="">--Selecciona el orden alfabético--</option>
                <option  id= "ascendente" value="ascendente">Ascendente</option>
                <option id= "descendente" value="descendente">Descendente</option>
            </select>
            <select id="sort-dif" >
                <option value="">--Selecciona el orden de dificultad--</option>
                <option  id= "lowDifficult" value="lowDifficult">Menor dificultad</option>
                <option id= "highDifficult" value="highDifficult" >Mayor dificultad</option>
            </select>
         </div> <br>
       
      <button id= "champions" class="btn btn-primary">Revisa tus campeones</button>
    </div>
    <!-- mantengo todos los resultados -->
    <div id="container-result" class="row"> </div>
 

   <!--Enlace a jquery, popper y boostrap-->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>


  </body>
</html>
